<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>LOD Applications</title>

  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="../assets/js/main.js"></script>

  <script>asset('../');</script>

</head>

<body>

  <script>header('../');</script>

  <div class="container mt-5">

    <div class="pricing-header mx-auto text-center">
      <h2>個別作品・Individual Works</h2>
    </div>

    <div class="text-center" id="loading">
      <img src="https://loading.io/spinners/balls/index.circle-slack-loading-icon.gif"/>
    </div>

    <a id="compareBtn" class="btn btn-warning my-5">比較・Compare with Mirador</a>   <span id="compareDifferentEditions"></span>

    <table class="table table-hover" id="table">
      <thead id="thead">
        <tr>
          <th></th>
          <th></th>
          <th>作品・Work</th>
          <th>版（法帖）・Edition</th>
          <th>公開機関・Organization</th>
          <th>Canvas</th>
        </tr>
      </thead>
      <tbody id="resourceListBody">
      </tbody>
    </table>

  </div>

  <script>footer('../');</script>

  <script>

  var arg  = new Object;
  url = location.search.substring(1).split('&');

  for(i=0; url[i]; i++) {
    var k = url[i].split('=');
    arg[k[0]] = decodeURIComponent(k[1]);
  }

  var resourceUri = arg["resourceUri"] != null ? arg["resourceUri"] : null;
  var workUri = arg["workUri"] != null ? arg["workUri"] : null;

  if(workUri == null){
    var a = $("<a>");
    $("#compareDifferentEditions").append(a)
    a.attr("class", "btn btn-primary my-5")
    a.append("異版比較・Compare Different Editions")
    url = "item.html?workUri=http://ja.dbpedia.org/resource/"+resourceUri.split("#")[1]
    a.attr("href", url);
  }

  jQuery(document).ready(function () {

    jQuery.ajaxSetup({
      cache: false
    });

    search()

  });

  function search() {

    var query = " prefix ex: <http://example.org/property/> ";
    query += " select distinct * ";
    query += " where { ";
    query += " ?individualWork ex:differentEdition ?differentEdition . ";
    if(resourceUri != null){
      query += " filter (?differentEdition = <"+resourceUri+"> ) . ";
    }

    query += " ?differentEdition ex:author ?author . ";
    query += " ?differentEdition ex:edition ?edition . ";
    query += " ?differentEdition ex:work ?work . ";
    if(workUri != null){
      query += " filter (?work = <"+workUri+"> ) . ";
    }

    query += " ?individualWork ex:organization ?organization . ";
    query += " ?individualWork ex:anno ?anno . ";

    query += " ?anno foaf:thumbnail ?image . ";
    //query += " ?p ex:page ?page . ";
    query += " ?anno ex:canvas ?canvas . ";
    query += " ?anno ex:manifest ?manifestUri . ";
    query += " } ";

    $.ajax({
      url: 'https://dydra.com/ut-digital-archives/narita3/sparql',
      type: 'POST',
      data: {
        query: query,
        format: "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done((data) => {
      var result = data.results.bindings;

      var tbody = $("#resourceListBody");

      param_str = ""

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        // Manifest
        var tr = $("<tr>");
        tbody.append(tr)

        var td = $("<td>");
        tr.append(td)

        td = $("<td>");
        tr.append(td)

        var a = $("<a>");
        td.append(a)
        a.attr("href", "../mirador/index.html?manifestUri="+obj.manifestUri.value+"&canvasUri="+obj.canvas.value+"&resourceUri="+encodeURIComponent(obj.individualWork.value))

        var img = $("<img>")
        a.append(img)
        img.attr("src", obj.image.value.replace("600,", "90,"))

        var td = $("<td>");
        tr.append(td)
        var a = $("<a>");
        td.append(a)
        a.attr("href", "../mirador/index.html?manifestUri="+obj.manifestUri.value+"&canvasUri="+obj.canvas.value+"&resourceUri="+encodeURIComponent(obj.individualWork.value))

        a.append(obj.work.value.replace("http://ja.dbpedia.org/resource/", ""))

        var td = $("<td>");
        tr.append(td)
        td.append(obj.edition.value.replace("http://ja.dbpedia.org/resource/", ""))

        var td = $("<td>");
        tr.append(td)
        td.append(obj.organization.value)

        var td = $("<td>");
        tr.append(td)
        td.append(obj.canvas.value)

        param_str += ";"+obj.manifestUri.value+";"+obj.canvas.value

      }

      $("#compareBtn").attr("href", "http://diyhistory.org/uparl/mirador/compare.html?param="+param_str.substring(1))

      // DataTable
      var table = $('#table').DataTable({
        "iDisplayLength": 25,
        "order": [[4, "asc"]]
      });

      table.on('order.dt search.dt', function () {
        table.column(0, {
          search: 'applied',
          order: 'applied'
        }).nodes().each(function (cell, i) {
          cell.innerHTML = i + 1;
        });
      }).draw();


    })
    // Ajaxリクエストが失敗した時発動
    .fail((data) => {
      alert(data.statusText
      );
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always((data) => {
      $("#loading").empty()
    });
  }
</script>
</body>
</html>
