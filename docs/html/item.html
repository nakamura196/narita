<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"/>

  <link rel="stylesheet" type="text/css" href="../assets/css/style.css"/>

  <title>LOD Applications</title>

</head>

<body>

  <header>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">
        <a class="navbar-brand" href="../">Narita Nakamura Project</a>

      </div>
    </nav>
    <!--/.Navbar-->

  </header>

  <div class="container mt-5">

    <div class="pricing-header mx-auto text-center">
      <h2>Item</h2>
    </div>

    <div class="text-center" id="loading">
      <img src="https://loading.io/spinners/balls/index.circle-slack-loading-icon.gif"/>
    </div>

    <table class="table table-hover" id="table">
      <thead id="thead">
        <tr>
          <th>Thumbnail</th>
          <th>Work</th>
          <th>Hojo</th>
          <th>Manifest</th>
          <th>Page</th>
        </tr>
      </thead>
      <tbody id="resourceListBody">
      </tbody>
    </table>

  </div>

  <!--Footer-->
  <footer class="page-footer text-center font-small mdb-color darken-2 mt-4 fadeIn">

    <!--Copyright-->
    <div class="footer-copyright py-5">
      Satoru Nakamura. Kentaro Narita. CC BY.
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

  <script>

  var arg  = new Object;
  url = location.search.substring(1).split('&');

  for(i=0; url[i]; i++) {
    var k = url[i].split('=');
    arg[k[0]] = decodeURIComponent(k[1]);
  }

  var resourceUri = arg["resourceUri"] != null ? arg["resourceUri"] : null;

  jQuery(document).ready(function () {

    jQuery.ajaxSetup({
      cache: false
    });

    search()

  });

  function search() {
    var query = " prefix ex: <http://example.org/property/> ";
    query += " select distinct * ";
    query += " where { ";
    query += " ?i dc11:source ?resourceUri . ";
    query += " filter (?resourceUri = <"+resourceUri+"> ) . ";
    query += " ?resourceUri ex:author ?author . ";
    query += " ?resourceUri ex:hojo-v ?hojo . ";
    query += " ?resourceUri ex:work ?work . ";
    query += " ?i dc11:relation ?manifestUri . ";
    query += " ?p ex:isPartOf ?i . ";
    query += " ?p ex:imageApi ?image . ";
    query += " ?p ex:page ?page . ";
    query += " ?p ex:canvasUri ?canvas . ";
    query += " } ";

    $.ajax({
      url: 'https://dydra.com/ut-digital-archives/narita2/sparql',
      type: 'POST',
      data: {
        query: query,
        format: "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done((data) => {
      var result = data.results.bindings;

      var tbody = $("#resourceListBody");

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        // Manifest
        var tr = $("<tr>");
        tbody.append(tr)

        var td = $("<td>");
        tr.append(td)

        var a = $("<a>");
        td.append(a)
        a.attr("href", "../mirador/?manifestUri="+obj.manifestUri.value+"&canvasUri="+obj.canvas.value+"&resourceUri="+obj.i.value)

        var img = $("<img>")
        a.append(img)
        img.attr("src", obj.image.value+"/full/,96/0/default.jpg")

        var td = $("<td>");
        tr.append(td)
        td.append(obj.work.value.replace("http://example.org/work/", ""))

        var td = $("<td>");
        tr.append(td)
        td.append(obj.hojo.value.replace("http://example.org/hojo-v/", ""))

        var td = $("<td>");
        tr.append(td)
        td.append(obj.manifestUri.value)

        var td = $("<td>");
        tr.append(td)
        td.append(obj.page.value)

      }

      // DataTable
      var table = $('#table').DataTable({
        "iDisplayLength": 25,
        "order": [[4, "asc"]]

      });


    })
    // Ajaxリクエストが失敗した時発動
    .fail((data) => {
      alert(data.statusText
      );
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always((data) => {
      $("#loading").empty()
    });
  }
</script>
</body>
</html>
