<body>

  <header>

    <!--Navbar-->

      <div class="container">
        <a class="navbar-brand" href="../">Narita Nakamura Project</a>

  </header>

  <div class="container mt-5">

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Authors</h1>
    </div>

    <div class="text-center" id="loading">
      <img src="https://loading.io/spinners/balls/index.circle-slack-loading-icon.gif"/>
    </div>

    <table class="table table-hover" id="table">
      <thead id="thead">
        <tr>
          <th></th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody id="resourceListBody">
      </tbody>
    </table>

  </div>

  <!--Footer-->

  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

  <script>

  var arg = new Object;
  url = location.search.substring(1).split('&');

  for (i = 0; url[i]; i++) {
    var k = url[i].split('=');
    arg[k[0]] = decodeURIComponent(k[1]);
  }

  jQuery(document).ready(function () {

    jQuery.ajaxSetup({
      cache: false
    });

    search()

  });

  function search() {
    var query = " ";
    query += " select distinct * ";
    query += " where { ";

    query += " ?s rdfs:label ?label . ";
    query += " ?s rdf:type <http://example.org/class/Author> . ";
    query += " } ";

    $.ajax({
      url: 'https://dydra.com/ut-digital-archives/narita2/sparql',
      type: 'POST',
      data: {
        query: query,
        format: "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done((data) => {
      var result = data.results.bindings;

      var tbody = $("#resourceListBody");

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        var label = obj.label.value

        var tr = $("<tr>");
        tbody.append(tr);

        var td = $("<td>");
        tr.append(td);

        td = $("<td>");
        tr.append(td);

        var a = $("<a>");
        td.append(a);
        a.append(label);
        a.attr("href", "main.html?authorUri="+obj.s.value);

      }

      // DataTable
      var table = $('#table').DataTable({
        "iDisplayLength": 25,
        "order": [[1, "asc"]]

      });

      table.on('order.dt search.dt', function () {
        table.column(0, {
          search: 'applied',
          order: 'applied'
        }).nodes().each(function (cell, i) {
          cell.innerHTML = i + 1;
        });
      }).draw();
    })
    // Ajaxリクエストが失敗した時発動
    .fail((data) => {
      alert(data.statusText
      );
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always((data) => {
      $("#loading").empty()
    });
  }
</script>
</body>
</html>
