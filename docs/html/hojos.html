<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>LOD Applications</title>

  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="../assets/js/main.js"></script>

  <script>asset('../');</script>



</head>

<body>

  <script>header('../');</script>

  <div class="container mt-5">

    <div class="pricing-header mx-auto text-center">
      <h2>Editions（Hojos）</h2>
    </div>

    <div class="text-center" id="loading">
      <img src="https://loading.io/spinners/balls/index.circle-slack-loading-icon.gif"/>
    </div>

    <div class="my-5">
      <table class="table table-hover" id="table">
        <thead id="thead">
          <tr>
            <th></th>
            <th></th>
            <th>Edition</th>
            <th>Abstract</th>
          </tr>
        </thead>
        <tbody id="resourceListBody">
        </tbody>
      </table>
    </div>

  </div>

  <script>footer('../');</script>

  <script>

  jQuery(document).ready(function () {

    jQuery.ajaxSetup({
      cache: false
    });

    search()

  });

  function search() {
    var query = " prefix ex: <http://example.org/property/> ";
    query += " prefix bibo: <http://purl.org/ontology/bibo/> ";
    query += " select distinct * ";
    query += " where { ";

    query += " ?s rdf:type <http://example.org/class/Edition> . ";
    query += " ?s rdfs:label ?label . ";

    query += " optional { ?s rdfs:comment ?comment . } ";
    query += " optional { ?s <http://dbpedia.org/ontology/thumbnail> ?thumb . } ";

    query += " } ";

    $.ajax({
      url: 'https://dydra.com/ut-digital-archives/narita3/sparql',
      type: 'POST',
      data: {
        query: query,
        format: "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done((data) => {
      var result = data.results.bindings;

      var tbody = $("#resourceListBody");

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        var label = obj.label.value

        var tr = $("<tr>");
        tbody.append(tr);

        var td = $("<td>");
        tr.append(td);

        td = $("<td>");
        tr.append(td);
        if(obj.thumb){
          img = $("<img>");
          td.append(img)
          img.attr("src", obj.thumb.value)
          img.attr("width", 96)
          img.attr("height", 96)
        }

        td = $("<td>");
        tr.append(td);

        var a = $("<a>");
        td.append(a);
        a.append(label);
        a.attr("href", "main.html?hojoUri="+obj.s.value);

        td = $("<td>");
        tr.append(td);
        if(obj.comment){
          td.append(obj.comment.value)
        }
        //td.append(obj.vol.value)

      }

      // DataTable
      var table = $('#table').DataTable({
        "iDisplayLength": 25,
        "order": [[1, "asc"], [2, "asc"]]

      });

      table.on('order.dt search.dt', function () {
        table.column(0, {
          search: 'applied',
          order: 'applied'
        }).nodes().each(function (cell, i) {
          cell.innerHTML = i + 1;
        });
      }).draw();
    })
    // Ajaxリクエストが失敗した時発動
    .fail((data) => {
      alert(data.statusText
      );
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always((data) => {
      $("#loading").empty()
    });
  }
</script>
</body>
</html>
