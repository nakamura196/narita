<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"/>

  <link rel="stylesheet" type="text/css" href="../assets/css/style.css"/>

  <title>LOD Applications</title>

</head>

<body>

  <header>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">
        <a class="navbar-brand" href="../">Narita Nakamura Project</a>

      </div>
    </nav>
    <!--/.Navbar-->

  </header>

  <div class="container mt-5">

    <div class="pricing-header mx-auto text-center">
      <h2>Different Edition Works <span id="of"></span> <span id="by"></span> <span id="in"></span> </h2>
    </div>

    <div class="text-center" id="loading">
      <img src="https://loading.io/spinners/balls/index.circle-slack-loading-icon.gif"/>
    </div>

    <table class="table table-hover" id="table">
      <thead id="thead">
        <tr>
          <th></th>
          <th>Work</th>
          <th>Author</th>
          <th>Hojo</th>
          <th>Image Flag</th>
        </tr>
      </thead>
      <tbody id="resourceListBody">
      </tbody>
    </table>

  </div>

  <!--Footer-->
  <footer class="page-footer text-center font-small mdb-color darken-2 mt-4 fadeIn">

    <!--Copyright-->
    <div class="footer-copyright py-5">
      Satoru Nakamura. Ketanro Narita. CC BY.
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

  <script>

  var arg  = new Object;
  url = location.search.substring(1).split('&');

  for(i=0; url[i]; i++) {
    var k = url[i].split('=');
    arg[k[0]] = decodeURIComponent(k[1]);
  }

  var workUri = arg["workUri"] != null ? arg["workUri"] : null;
  if(workUri != null){
    $("#of").text("of "+workUri.replace("http://example.org/work/", ""))
  }

  var authorUri = arg["authorUri"] != null ? arg["authorUri"] : null;
  if(authorUri != null){
    $("#by").text("by "+authorUri.replace("http://example.org/author/", ""))
  }

  var hojoUri = arg["hojoUri"] != null ? arg["hojoUri"] : null;
  if(hojoUri != null){
    $("#in").text("in "+hojoUri.replace("http://example.org/hojo-v/", "").replace("-", " ")+"巻")
  }

  jQuery(document).ready(function () {

    jQuery.ajaxSetup({
      cache: false
    });

    search()

  });

  function search() {
    var query = " prefix ex: <http://example.org/property/> ";
    query += " select distinct * ";
    query += " where { ";

    query += " ?s rdf:type <http://example.org/class/DifferentEditionWork> . ";


    //作品
    query += " ?s ex:work ?workUri . ";
    if(workUri != null){
      query += " filter (?workUri = <"+workUri+"> ) . ";
    }
    query += " ?workUri rdfs:label ?label . ";

    //著者
    query += " ?s ex:author ?authorUri . ";
    if(authorUri != null){
      query += " filter (?authorUri = <"+authorUri+"> ) . ";
    }
    query += " ?authorUri rdfs:label ?author . ";

    //法帖
    query += " ?s ex:hojo-v ?hojoUri . ";
    if(hojoUri != null){
      query += " filter (?hojoUri = <"+hojoUri+"> ) . ";
    }
    query += " ?hojoUri rdfs:label ?hojo . ";

    query += " optional {?i dc11:source ?s . } "

    query += " } ";

    $.ajax({
      url: 'https://dydra.com/ut-digital-archives/narita2/sparql',
      type: 'POST',
      data: {
        query: query,
        format: "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done((data) => {
      var result = data.results.bindings;

      var tbody = $("#resourceListBody");

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        var label = obj.label.value

        var tr = $("<tr>");
        tbody.append(tr);

        var td = $("<td>");
        tr.append(td);

        td = $("<td>");
        tr.append(td);

        var a = $("<a>");
        td.append(a);
        a.append(label);
        a.attr("href", "item.html?resourceUri="+obj.s.value);

        var td = $("<td>");
        tr.append(td);
        td.append(obj.author.value)

        var td = $("<td>");
        tr.append(td);
        td.append(obj.hojo.value)


        td = $("<td>");
        tr.append(td);
        if(obj.i){
          td.append("True")
        }

      }

      // DataTable
      var table = $('#table').DataTable({
        "iDisplayLength": 25,
        "order": [[1, "asc"]]

      });

      table.on('order.dt search.dt', function () {
        table.column(0, {
          search: 'applied',
          order: 'applied'
        }).nodes().each(function (cell, i) {
          cell.innerHTML = i + 1;
        });
      }).draw();
    })
    // Ajaxリクエストが失敗した時発動
    .fail((data) => {
      alert(data.statusText
      );
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always((data) => {
      $("#loading").empty()
    });
  }
</script>
</body>
</html>
