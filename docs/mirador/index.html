<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
  <link rel="stylesheet" type="text/css" href="mirador/plugins/mirador-dragndrop-link-plugin/dragndrop-link.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"/>

  <title>Mirador</title>

  <style type="text/css">
  #viewer {
    display: block;
    width: 99%;
    height: 600px;
    position: relative;
  }
  </style>

</head>
<body style="background-color: #eee;">

  <header>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container-fluid">
        <a class="navbar-brand">Mirador</a>
      </div>
    </nav>
    <!--/.Navbar-->

  </header>

  <div class="container mb-5">

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4" id="title"></h1>
    </div>

    <div class="text-center" id="loading">
      <img src="https://loading.io/spinners/balls/index.circle-slack-loading-icon.gif"/>
    </div>

    <table class="table table-hover" id="table">
      <thead id="thead">
        <tr>
          <th></th>
          <th>Annotation</th>
          <th>Page</th>
          <th>X</th>
        </tr>
      </thead>
      <tbody id="resourceListBody">
      </tbody>
    </table>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h3 id="title"></h3>
    </div>

    <div id="viewer"></div>

  </div>

  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="mirador/mirador.min.js"></script>

  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

  <script type="text/javascript" language="javascript">

  //パラメータの取得
  var vars = getParam();
  //XMLファイルのURL
  var manifestUri = vars["manifestUri"]

  var resourceUri = vars["resourceUri"]
  $("#title").text(resourceUri.split("/p/")[1].split("-")[0])

  $(function(){



    search()

    //XMLファイルのURL
    var canvasUri = vars["canvasUri"]

    miradorInstance = Mirador(
      {
        "id": "viewer",
        "layout": "1x1",
        "data": [
          { "manifestUri": manifestUri, "location": ""}
        ],
        "windowSettings": {
          "sidePanel": true,
          "canvasControls": {
            "annotations": {
              "annotationState": "on",
              "annotationCreation": false
            }
          }
        },
        "windowObjects": [{
          loadedManifest: manifestUri,
          canvasID: canvasUri,
          viewType: "ImageView",
          bottomPanelVisible: false
        }],
        "annotationEndpoint": { "name":"Local Storage", "module": "LocalStorageEndpoint" }
      }
    );


  });

  function getParam(){
    var vars = {};
    var param = location.search.substring(1).split('&');
    for(var i = 0; i < param.length; i++) {
      var keySearch = param[i].search(/=/);
      var key = '';
      if(keySearch != -1) key = param[i].slice(0, keySearch);
      var val = param[i].slice(param[i].indexOf('=', 0) + 1);
      if(key != '') vars[key] = decodeURI(val);
    }
    return vars;
  }

  var selectors = {}

  function search(){
    var query = " prefix ex: <http://example.org/property/> ";
    query += " select distinct * ";
    query += " where { ";
    query += " ?a ex:annotation ?resourceUri . ";
    query += " filter (?resourceUri = <"+resourceUri+"> ) . ";
    query += " ?resourceUri ex:page ?page . ";
    query += " ?a ex:selector ?selector . ";
    query += " ?a ex:x ?x . ";
    query += " } ";

    $.ajax({
      url: 'https://dydra.com/ut-digital-archives/narita2/sparql',
      type: 'POST',
      data: {
        query: query,
        format: "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done((data) => {
      var result = data.results.bindings;

      var tbody = $("#resourceListBody");

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        // Manifest
        var tr = $("<tr>");
        tbody.append(tr)

        var td = $("<td>");
        tr.append(td)

        var td = $("<td>");
        tr.append(td)
        td.append(obj.a.value)

        var td = $("<td>");
        tr.append(td)
        td.append(obj.page.value)

        var td = $("<td>");
        tr.append(td)
        td.append(obj.x.value)

        selectors[obj.a.value] = obj.selector.value.split("=")[1]

      }

      // DataTable
      var table = $('#table').DataTable({
        "iDisplayLength": 25,
        "order": [[3, "desc"]]

      });

      table.on('order.dt search.dt', function () {
        table.column(0, {
          search: 'applied',
          order: 'applied'
        }).nodes().each(function (cell, i) {
          cell.innerHTML = i + 1;
        });
      }).draw();

      $('#table tbody').on('click', 'tr', function () {
        if ($(this).hasClass('selected')) {
          $(this).removeClass('selected');
        }
        else {
          table.$('tr.selected').removeClass('selected');
          $(this).addClass('selected');
          selectRow(table.row('.selected').data())
        }
      });


    })
    // Ajaxリクエストが失敗した時発動
    .fail((data) => {
      alert(data.statusText
      );
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always((data) => {
      $("#loading").empty()
    });
  }

  function selectRow(data){

    xywh = selectors[data[1]].split(",")

    miradorInstance.eventEmitter.publish('fitBounds', {'x': Number(xywh[0]), 'y': Number(xywh[1]),'width': Number(xywh[2]) / 2, 'height': Number(xywh[3]) / 2});

  }

</script>
</body>
</html>
